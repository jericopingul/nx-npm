name: Release

on:
  push:
    branches:
      - main

env:
  CI: true
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      # - uses: pnpm/action-setup@v2.2.2
      #   with:
      #     version: 7
          
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Setup npmrc
        run: pwd && echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc && cat .npmrc && cat ~/.npmrc
      # - name: setup pnpm config
      #   run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      # - name: Install Dependencies
      #   run: pnpm i --frozen-lockfile=false
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Projects
        run: yarn build

        # update pnpm-workspace.yaml to point to dist
      # - name: Modify Workspace File
      #   run: sed -e "s|'packages\/|'dist/|" pnpm-workspace.yaml > pnpm-new.yaml && mv pnpm-new.yaml pnpm-workspace.yaml

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
